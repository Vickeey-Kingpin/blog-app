<style>
    /* body{
        padding: 20px;
    } */
    .menubar{
        width: 100%;
        height: 80px;
        background-color: rgb(3, 3, 43);
        color: aliceblue;
        padding: 5px;
        padding-left: 30px;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    .title{
        margin-left: 120px;
    }
    .body{
        margin: 20px;
        padding: 10px;
        margin-left: 100px;
        width: 70%;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),0 6px 20px 0 rgba(0, 0, 0, 0.19);

    }
    button{
        background-color: rgb(3, 3, 95);
        color: white;
        padding: 5px;
        width: 100px;
        border-radius: 3px;
    }
</style>

<body>
    <div class="menubar">
        <marquee width="15%" direction="right" height="100px"><h3>Daily Blog Post</h3></marquee>
    </div>
    <div class="title">
        <h1>Welcome to My Blog</h1>
    </div>
    {% for post in mypost reversed %}
    <div class="body">
        <h3>{{post.title}}</h3>
        <h5 style="color: gray;">{{post.created_at}}</h5>
        <p>{{post.body|truncatewords:20}}</p>
        <a href="/mypost/{{post.id}}"><button>Read More</button></a>
    </div>
    {% endfor %}
</body>
